<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Examen</title>
</head>

<body>
    <h1>Formulario de Examen</h1>
    <form action="examen" method="POST">
        <label for="nombre">Nombre de Examen:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="preguntas">Cantidad de preguntas:</label>
        <select id="preguntas" name="preguntas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
